<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Exam Seating{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5 (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f7f7fb; }
    .card { border:0; border-radius:1rem; box-shadow:0 4px 18px rgba(0,0,0,.06); }
    .table thead th { white-space: nowrap; }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">Exam Seating</a>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-primary" href="{% url 'view_seating' %}">View Seating</a>
      <a class="btn btn-primary" href="{% url 'assign_seats' %}">Assign Seats</a>
    </div>
  </div>
</nav>

<main class="container my-4">
  <!-- Django messages as Bootstrap alerts -->
  {% if messages %}
    <div class="mb-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags|default:'info' }} mb-2" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
